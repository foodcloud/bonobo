@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery.dataTables.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/ui-lightness/jquery-ui.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/donations.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/forms.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.11.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui.min.js")" type="text/javascript"></script>
        <script type="text/javascript" src="lib/jquery.ui.core.js"></script>
        <script type="text/javascript" src="lib/jquery.ui.widget.js"></script>
        <script type="text/javascript" src="jquery-ui-form.js"></script>
        <script src="@routes.Assets.at("javascripts/jquery.dataTables.min.js")" type="text/javascript"></script>
    </head>
    <body background=@routes.Assets.at("images/background.png")>
        <div class="container">
            @content
        </div>
    </body>
</html>
